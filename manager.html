<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyWM - Window Manager</title>
  <link rel="stylesheet" href="manager.css">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="app-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="7" height="7" rx="1.5" fill="url(#gradient1)" />
              <rect x="14" y="3" width="7" height="7" rx="1.5" fill="url(#gradient2)" />
              <rect x="3" y="14" width="7" height="7" rx="1.5" fill="url(#gradient3)" />
              <rect x="14" y="14" width="7" height="7" rx="1.5" fill="url(#gradient4)" />
              <defs>
                <linearGradient id="gradient1" x1="3" y1="3" x2="10" y2="10">
                  <stop stop-color="#667eea" />
                  <stop offset="1" stop-color="#764ba2" />
                </linearGradient>
                <linearGradient id="gradient2" x1="14" y1="3" x2="21" y2="10">
                  <stop stop-color="#764ba2" />
                  <stop offset="1" stop-color="#667eea" />
                </linearGradient>
                <linearGradient id="gradient3" x1="3" y1="14" x2="10" y2="21">
                  <stop stop-color="#667eea" />
                  <stop offset="1" stop-color="#a855f7" />
                </linearGradient>
                <linearGradient id="gradient4" x1="14" y1="14" x2="21" y2="21">
                  <stop stop-color="#a855f7" />
                  <stop offset="1" stop-color="#667eea" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <span class="app-title">MyWM</span>
          <span class="divider">|</span>
          <span id="windowCount">0 windows</span>
        </div>
        <div class="toolbar-right">
          <button class="toolbar-btn" id="executeSortBtn" title="Sort tabs by domain in all windows (Cmd+,)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M7 12h10M11 18h2"/>
              <path d="m8 10 4 4 4-4"/>
            </svg>
            <span class="btn-label">Sort</span>
          </button>
          <button class="toolbar-btn" id="removeDuplicatesBtn" title="Remove duplicate tabs across all windows">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="4" y="4" width="8" height="8"/>
              <rect x="12" y="12" width="8" height="8"/>
              <path d="M8 8l8 8"/>
              <path d="M16 8l-8 8"/>
            </svg>
            <span class="btn-label">Dedup</span>
          </button>
          <button class="toolbar-btn" id="mergeAllBtn" title="Merge all windows into one">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 10l4-4l-4-4"/>
              <path d="M6 14l-4 4l4 4"/>
              <path d="M22 6h-8"/>
              <path d="M2 18h8"/>
              <rect x="6" y="8" width="12" height="8" fill="none"/>
            </svg>
            <span class="btn-label">Merge</span>
          </button>
        </div>
      </div>
      
      <div class="windows-container" id="windowsList">
        <!-- Windows will be rendered here -->
      </div>
      
    </main>
  </div>
  
  <script src="manager.js"></script>
</body>
</html>
