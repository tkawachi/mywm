<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MyWM</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search tabs..." />
      </div>
      <div class="sort-controls">
        <select id="sortBy" title="Sort tabs by">
          <option value="title">Sort by Title</option>
          <option value="url">Sort by URL</option>
          <option value="domain" selected>Sort by Domain</option>
        </select>
      </div>
      <div class="header-actions">
        <button id="openManager" class="header-button" title="Open Manager">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
            <line x1="3" y1="9" x2="9" y2="9"/>
            <line x1="3" y1="15" x2="9" y2="15"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="tabs-container">
      <div class="tabs-header">
        <button class="tab-button active" data-tab="current">Current Windows</button>
        <button class="tab-button" data-tab="saved">Saved Windows</button>
      </div>
      
      <div class="tab-content active" id="current-tab">
        <div class="actions">
          <button id="saveCurrentWindow" class="action-button">Save Current Window</button>
          <button id="mergeWindows" class="action-button">Merge All Windows</button>
        </div>
        <div id="currentWindows" class="windows-list"></div>
      </div>
      
      <div class="tab-content" id="saved-tab">
        <div id="savedWindows" class="windows-list"></div>
      </div>
    </div>
    
    <div id="searchResults" class="search-results hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
